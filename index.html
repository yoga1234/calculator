<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="yogasmara">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <div class="screen">
      <div class="history-screen">
        10 x 10
      </div>
      <div class="result-screen">
        100
      </div>
    </div>
    <div class="button-side">
      <div class="first-container">
        <button class="dark-button">C</button>
        <button class="dark-button">7</button>
        <button class="dark-button">4</button>
        <button class="dark-button">1</button>
        <button class="dark-button">0</button>
      </div>
      <div class="second-container">
        <button class="dark-button">+/-</button>
        <button class="dark-button">8</button>
        <button class="dark-button">5</button>
        <button class="dark-button">2</button>
        <button class="dark-button">.</button>
      </div>
      <div class="third-container">
        <button class="dark-button">%</button>
        <button class="dark-button">9</button>
        <button class="dark-button">6</button>
        <button class="dark-button">3</button>
        <button class="dark-button">del</button>
      </div>
      <div class="fourth-container">
        <button class="semi-dark-button">&#247;</button>
        <button class="semi-dark-button">X</button>
        <button class="semi-dark-button">-</button>
        <button class="semi-dark-button">+</button>
        <button class="light-button">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
