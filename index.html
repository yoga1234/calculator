<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="yogasmara">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <div class="screen">
      <div class="history-screen">
        10 x 10
      </div>
      <div class="result-screen"></div>
    </div>
    <div class="button-side">
      <div class="first-container">
        <button data-button="c" class="dark-button">C</button>
        <button data-button="7" class="dark-button">7</button>
        <button data-button="4" class="dark-button">4</button data-button="">
        <button data-button="1" class="dark-button">1</button data-button="">
        <button data-button="0" class="dark-button">0</button data-button="0">
      </div>
      <div class="second-container">
        <button data-button="+/-" class="dark-button">+/-</button data-button="+/-">
        <button data-button="8" class="dark-button">8</button data-button="8">
        <button data-button="5" class="dark-button">5</button data-button="5">
        <button data-button="2" class="dark-button">2</button data-button="2">
        <button data-button="." class="dark-button">.</button data-button=".">
      </div>
      <div class="third-container">
        <button data-button="%" class="dark-button">%</button data-button=""%>
        <button data-button="9" class="dark-button">9</button data-button="">
        <button data-button="6" class="dark-button">6</button data-button="6">
        <button data-button="3" class="dark-button">3</button data-button="3">
        <button data-button="del" class="dark-button">del</button data-button="del">
      </div>
      <div class="fourth-container">
        <button data-button="&#247;" class="semi-dark-button">&#247;</button data-button="&#247;">
        <button data-button="x" class="semi-dark-button">X</button>
        <button data-button="-" class="semi-dark-button">-</button data-button="-">
        <button data-button="+" class="semi-dark-button">+</button data-button="+">
        <button data-button="=" class="light-button">=</button data-button="=">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
