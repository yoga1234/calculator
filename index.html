<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="yogasmara">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <div class="screen">
      <div class="history-screen">
      </div>
      <div class="display">0</div>
    </div>
    <div class="button-side">
      <button class="dark-button" disabled ></button>
      <button class="dark-button" disabled ></button>
      <button data-button="clear" class="dark-button">AC</button>
      <button data-button="add" class="semi-dark-button">+</button data-button="+">
      <button data-button="number" class="dark-button">7</button>
      <button data-button="number" class="dark-button">8</button data-button="8">
      <button data-button="number" class="dark-button">9</button data-button="">
      <button data-button="subtract" class="semi-dark-button">-</button data-button="-">
      <button data-button="number" class="dark-button">4</button data-button="">
      <button data-button="number" class="dark-button">5</button data-button="5">
      <button data-button="number" class="dark-button">6</button data-button="6">
      <button data-button="multiply" class="semi-dark-button">X</button>
      <button data-button="number" class="dark-button">1</button data-button="">
      <button data-button="number" class="dark-button">2</button data-button="2">
      <button data-button="number" class="dark-button">3</button data-button="3">
      <button data-button="divide" class="semi-dark-button">&#247;</button data-button="&#247;">
      <button data-button="number" class="dark-button">0</button data-button="0">
      <button data-button="decimal" class="dark-button">.</button data-button=".">
      <button data-button="delete" class="dark-button">CE</button data-button="del">
      <button data-button="equal" class="light-button">=</button data-button="=">
    </div> <!-- button-side -->
  </div> <!-- container -->

  <script src="script3.js"></script>
</body>
</html>
